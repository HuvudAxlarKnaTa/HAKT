<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAKT – Knäprogrammet</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background-color: #ff7a00;
      color: white;
      text-align: center;
    }
    header {
      background-color: #ff7a00;
      padding: 1rem;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5em 0;
    }
    .product {
      background: white;
      color: #222;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
    }
    .product h2 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }
    .price {
      font-size: 1.5rem;
      color: #ff7a00;
    }
    .buy-btn {
      background: #ff7a00;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    .buy-btn:hover {
      background: #e06600;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      background: #222;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <img src="banner_hakt.png" alt="HAKT logotyp">
    <h1>Knäprogrammet HAKT</h1>
    <p>HUVUD • AXLAR • KNÄ • TÅ</p>
  </header>

  <section class="product">
    <img src="white_hakt.png" alt="HAKT produkt">
    <h2>Knäprogram – HAKT</h2>
    <p>Bygg starka knän och förbättra din rörlighet med vårt specialdesignade träningsprogram.</p>
    <p class="price">299 kr</p>
    <button class="buy-btn">Köp nu</button>
  </section>

  <footer>
    &copy; 2025 HAKT Träning. Alla rättigheter förbehållna.
  </footer>

</body>
</html>
